<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Animation Example</title>
</head>
<style>
@keyframes eye-1 {
  2% {
      y:2px
  }
  4% {
      y:2.5px
  }
  6% {
      y:2.5px
  }
  8% {
      y:2px
  }

  12% {
      y:2px
  }
  14% {
      y:2.5px
  }
  16% {
      y:2.5px
  }
  18% {
      y:2px
  }
  100% {
      y:2px
  }
}
@keyframes eye-2 {
  2% {
      y:4px
  }
  4% {
      y:3.5px
  }
  6% {
      y:3.5px
  }
  8% {
      y:4px
  }
  12% {
      y:4px
  }
  14% {
      y:3.5px
  }
  16% {
      y:3.5px
  }
  18% {
      y:4px
  }
  100% {
      y:4px
  }
}

@keyframes tail {
    5% {
        x:9px
    }
    45% {
        x:9px
    }
    50%{
        x:7px 
    }
    55% {
        x:7px
    }
    60% {
        x:9px
    }
    100%{
        x:9px 
    }
}

@keyframes tail-1 {
    5% {
        x:2px
    }
    45% {
        x:2px
    }
    50%{
        x:2px 
    }
    55% {
        x:2px
    }
    60% {
        x:2px
    }
    65%{
        x:2px 
    }
    70%{
        x:1px 
    }
    75% {
        x:1px
    }
    80%{
        x:2px 
    }
    100% {
        x:2px
    }
}
@keyframes tail-2 {
    5% {
        x:1px
    }
    45% {
        x:1px
    }
    50%{
        x:3px 
    }
    55% {
        x:3px
    }
    60% {
        x:1px
    }
    65%{
        x:1px 
    }
    70% {
        x:2px
    }
    75% {
        x:2px
    }
    80% {
        x:1px
    }
    100%{
        x:1px 
    }
}
.eye-1 {
    animation-name: eye-1;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}
.eye-2 {
    animation-name: eye-2;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}

.tail {
    animation-name: tail;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}
.tail-1 {
    animation-name: tail-1;
    animation-duration: 8s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}
.tail-2 {
    animation-name: tail-2;
    animation-duration: 8s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}

</style>
<body style="background-color: black;">
    <svg id="blinkSvg" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0H2V1H3V2H4V1H5V0H6V5H5V6H6V7H7V8H8V10H0V8H1V6H2V5H1V0ZM5 3H4V4H5V3ZM3 3V4H2V3H3Z" fill="#FFFFF5"/>
        <path d="M9 6H8V8H9V6Z" fill="#FFFFF5"/>
        <path d="M9 3V4H8V3H9Z" fill="#FFFFF5"/>
        <path d="M10 9H9V10H10V9Z" fill="#FFFFF5"/>
        <rect class="eye-1" width="1" height="1" x="4" y="2" fill="#FFFFF5"/>
        <rect class="eye-2" width="1" height="1" x="4" y="4" fill="#FFFFF5"/>
        <rect class="eye-1" width="1" height="1" x="2" y="2" fill="#FFFFF5"/>
        <rect class="eye-2" width="1" height="1" x="2" y="4" fill="#FFFFF5"/>
        <rect class="tail" x="9" y="4" width="1" height="2" fill="#FFFFF5"/>
        </svg>

<svg style="padding-top: 4px; padding-right:2px;" width="17" height="11" viewBox="0 0 17 11" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M7 0H6V5H5V6H4V7H3V9H2V8H1V6H2V5H1V6H0V9H1V10H2V11H9V10H10V11H11V0H10V1H9V2H8V1H7V0ZM9 3H10V4H9V3ZM8 3V4H7V3H8Z" fill="#FFFFF5"/>
<path d="M13 10V11H17V10H13Z" fill="#FFFFF5"/>
<rect class="eye-1" width="1" height="1" x="7" y="2" fill="#FFFFF5"/>
<rect class="eye-2" width="1" height="1" x="7" y="4" fill="#FFFFF5"/>
<rect class="eye-1" width="1" height="1" x="9" y="2" fill="#FFFFF5"/>
<rect class="eye-2" width="1" height="1" x="9" y="4" fill="#FFFFF5"/>
<rect class="tail-1" x="2" y="4" width="1" height="1" fill="#FFFFF5"/>
<rect class="tail-2" x="1" y="3" width="1" height="1" fill="#FFFFF5"/>
</svg>

            
            
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caret Tracker</title>
<style>
    .input-container {
        display: flex;
        font-size: 16px;
        border: 1px solid #ccc;
        padding: 5px;
        width: 200px;
    }
    
    #caret-tracker {
        width: 8px;
        height: 2px;
        background-color: red;
        pointer-events: none;
        margin-top: auto;
        animation: caret-blink 1s infinite alternate; /* Sử dụng animation để làm nhấp nháy */
    }

    @keyframes caret-blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }


</style>
</head>
<body>

<div class="input-container" tabindex="0" onclick="document.getElementById('input-text').focus()">
    <div id="input-text" contenteditable="true">Nhập văn bản vào đây</div>
    <div id="caret-tracker"></div>
</div>

</body>
</html>

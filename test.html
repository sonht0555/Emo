<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Animation Example</title>
</head>
<style>
@keyframes eye-1 {
  5% {
      y:2px
  }
  10% {
      y:2.5px
  }
  15% {
      y:2.5px
  }
  20% {
      y:2px
  }

  30% {
      y:2px
  }
  35% {
      y:2.5px
  }
  40% {
      y:2.5px
  }
  45% {
      y:2px
  }
  100% {
      y:2px
  }
}
@keyframes eye-2 {
  5% {
      y:4px
  }
  10% {
      y:3.5px
  }
  15% {
      y:3.5px
  }
  20% {
      y:4px
  }
  30% {
      y:4px
  }
  35% {
      y:3.5px
  }
  40% {
      y:3.5px
  }
  45% {
      y:4px
  }
  100% {
      y:4px
  }
}

@keyframes tail {
    5% {
        x:9px
    }
    45% {
        x:9px
    }
    50%{
        x:7px 
    }
    55% {
        x:7px
    }
    60% {
        x:9px
    }
    100%{
        x:9px 
    }
}

@keyframes tail-1 {
    5% {
        x:8px
    }
    45% {
        x:8px
    }
    50%{
        x:9px 
    }
    55% {
        x:9px
    }
    60% {
        x:8px
    }
    65%{
        x:8px 
    }
    70%{
        x:9px 
    }
    75% {
        x:9px
    }
    80%{
        x:8px 
    }
    100% {
        x:8px
    }
}
@keyframes tail-2 {
    5% {
        x:9px
    }
    45% {
        x:9px
    }
    50%{
        x:8px 
    }
    55% {
        x:8px
    }
    60% {
        x:9px
    }
    65%{
        x:9px 
    }
    70% {
        x:8px
    }
    75% {
        x:8px
    }
    80% {
        x:9px
    }
    100%{
        x:9px 
    }
}
.eye-1 {
    animation-name: eye-1;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}
.eye-2 {
    animation-name: eye-2;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}

.tail {
    animation-name: tail;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}
.tail-1 {
    animation-name: tail-1;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}
.tail-2 {
    animation-name: tail-2;
    animation-duration: 10s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite; /* Chạy vô hạn */
}

</style>
<body style="background-color: black;">
    <svg id="blinkSvg" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0H2V1H3V2H4V1H5V0H6V5H5V6H6V7H7V8H8V10H0V8H1V6H2V5H1V0ZM5 3H4V4H5V3ZM3 3V4H2V3H3Z" fill="#FFFFF5"/>
        <path d="M9 6H8V8H9V6Z" fill="#FFFFF5"/>
        <path d="M9 3V4H8V3H9Z" fill="#FFFFF5"/>
        <path d="M10 9H9V10H10V9Z" fill="#FFFFF5"/>
        <rect class="eye-1" width="1" height="1" x="4" y="2" fill="#FFFFF5"/>
        <rect class="eye-2" width="1" height="1" x="4" y="4" fill="#FFFFF5"/>
        <rect class="eye-1" width="1" height="1" x="2" y="2" fill="#FFFFF5"/>
        <rect class="eye-2" width="1" height="1" x="2" y="4" fill="#FFFFF5"/>
        <rect class="tail" x="9" y="4" width="1" height="2" fill="#FFFFF5"/>
        </svg>
        
        <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 0H0V11H1V10H2V11H8V10H10V9H11V6H10V5H9V6H10V8H9V9H8V7H7V6H6V5H5V0H4V1H3V2H2V1H1V0ZM1 3H2V4H1V3ZM4 3H3V4H4V3Z" fill="#FFFFF5"/>
            <rect class="eye-1" width="1" height="1" x="3" y="2" fill="#FFFFF5"/>
            <rect class="eye-2" width="1" height="1" x="3" y="4" fill="#FFFFF5"/>
            <rect class="eye-1" width="1" height="1" x="1" y="2" fill="#FFFFF5"/>
            <rect class="eye-2" width="1" height="1" x="1" y="4" fill="#FFFFF5"/>
            <rect class="tail-1" x="8" y="4" width="1" height="1" fill="#FFFFF5"/>
            <rect class="tail-2" x="9" y="3" width="1" height="1" fill="#FFFFF5"/>
        </svg>
            
            
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caret Giả</title>
<style>
    .input-container {
        position: relative;
    }

    .custom-input {
        font-family: monospace; /* Sử dụng font monospace để đảm bảo ký tự có cùng độ rộng */
        position: relative;
    }

    .custom-input::after {
        content: '_'; /* Sử dụng ký tự _ để làm caret giả */
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none; /* Ngăn caret giả bị chọn hoặc tương tác */
        color: #000; /* Màu sắc của caret giả */
    }
</style>
</head>
<body>

<div class="input-container">
    <input type="text" id="myInput" class="custom-input" placeholder="Nhập văn bản vào đây">
</div>

</body>
</html>
